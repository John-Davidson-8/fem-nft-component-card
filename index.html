<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="/Users/johndavidson/Documents/fem-projects/fem-nft-component-card/fontawesome-free-6.4.0-web"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="normalize.css" />

    <!-- main css -->
    <link rel="stylesheet" href="main.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" class="mainImg" alt="" />
        <div>
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <h3>Equilibriam #3429</h3>
      <div class="description">
        Our Equilibriam collection promotes balance and calm.
      </div>
      <div class="price-days">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="" />0.041 ETH
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="" />3 days left
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="" class="avatar" />
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
