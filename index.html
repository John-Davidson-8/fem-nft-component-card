<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="normalize.css" />

    <!-- main css -->
    <link rel="stylesheet" href="main.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="product__img">
          <img src="./images/image-equilibrium.jpg" alt="image of cube" />
        </div>
        <div class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex-group">
            <div class="product__price">
              <img src="./images/icon-ethereum.svg" alt="etherium icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="product__time">
              <img src="./images/icon-clock.svg" alt="clock" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="underline"></div>
          <div class="product__creator">
            <img src="./images/image-avatar.png" alt="avatar" />
            <div class="credits">
              <p class="attribute">Creation of</p>
              <p class="creator__name">Jules Wyvern</p>
            </div>
          </div>
        </div>
      </article>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">John Davidson</a>.
      </footer>
    </main>
  </body>
</html>
